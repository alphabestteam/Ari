<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Upload</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <app-navbar></app-navbar>

  <div class="container mt-3">
    <h2 class="mb-4">Upload Item</h2>

    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm" enctype="multipart/form-data">

      <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input type="text" class="form-control" id="itemName" name="item_name" [(ngModel)]="upload.item_name" required>
      </div>

      <div class="form-group">
        <label for="itemCategory">Item Category:</label>
        <select class="form-control" id="itemCategory" name="item_category" [(ngModel)]="upload.item_category" required>
          <option value="" disabled selected>Select an item category</option>
          <option value="Home">Home</option>
          <option value="Office">Office</option>
          <option value="Work Tools">Work Tools</option>
          <option value="General">General</option>
          <option value="Else">Else</option>
        </select>

        <input *ngIf="upload.item_category === 'Else'" type="text" class="form-control" id="customCategory" name="custom_category" [(ngModel)]="upload.custom_category" placeholder="Enter custom category">
  </div>

  

      <div class="form-group">
        <label for="itemCity">City:</label>
        <input type="text" class="form-control" id="itemCity" name="item_city" [(ngModel)]="upload.city" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phonenumber" [(ngModel)]="upload.phon_number"
          required>
      </div>

      <div class="form-group">
        <label for="itemDescription">Item Description:</label>
        <textarea class="form-control" id="itemDescription" name="itemDescription" [(ngModel)]="upload.description"
          rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.form.valid">
        <i class="bi bi-cloud-upload"></i> Submit Item
      </button>
    </form>

  </div>

  <app-footer></app-footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
