<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <h2 class="mb-4">Edit Your Item</h2>

  <form #uploadForm="ngForm">

    <div class="form-group">
      <label for="itemname">Item Name:</label>
      <input class="form-control" name="itemName" [(ngModel)]="updatedItem.item_name" required>
    </div>

    <div class="form-group">
        <label for="itemCategory">Item Category:</label>
        <select class="form-control" name ="name" [(ngModel)]="updatedItem.item_category" required [value]="item.item_category">
          <option value="" disabled selected>Select an item category</option>
          <option value="Home">Home</option>
          <option value="Office">Office</option>
          <option value="Work Tools">Work Tools</option>
          <option value="General">General</option>
          <option value="Else">Else</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="city">City:</label>
        <input class="form-control" name = "city" [(ngModel)]="updatedItem.city" required>
      </div>  
      
      <div class="form-group">
        <label for="phonenumber">Phone Number:</label>
        <input class="form-control" name = "phonnumber" [(ngModel)]="updatedItem.phon_number" required [value]="item.phon_number">
      </div>
      
      <div class="form-group">
        <label for="itemDescription">Item Description:</label>
        <textarea class="form-control" rows="3" [(ngModel)]="updatedItem.description" required [value]="item.description" name = "name"></textarea>
      </div>

      <div class="form-group">
        <label for="taken">Item Taken:</label>
        <input class="form-control" id="taken" name="taken" rows="3" [(ngModel)]="updatedItem.taken" required name = "name">
      </div>

      <!-- <div class="form-group">
        <label for="taken">Taken By:</label>
        <input class="form-control" id="taken" name="taken" rows="3"  [(ngModel)]="updatedItem.taken_by" required name = "name">
      </div>

      <div class="form-group">
        <label for="taken">Taken's Pone:</label>
        <input class="form-control" id="taken" name="taken" rows="3"  [(ngModel)]="updatedItem.taken_phone" required name = "name">
      </div> -->

    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
        <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.form.valid"><i class="bi bi-arrow-clockwise"></i>Update Item</button>
      </form>
        </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<app-footer></app-footer>
