<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

                            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" 
                                    name="name" [(ngModel)]="formData.full_name" required>
                                    <label class="form-label" for="form3Example1cg">User Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form4Example1cg" class="form-control form-control-lg" 
                                    name="email" [(ngModel)]="formData.email" required >
                                    <label class="form-label" for="form3Example1cg">Your email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form5Example3cg" class="form-control form-control-lg" 
                                    name="name" [(ngModel)]="formData.password" required>
                                    <label class="form-label" for="form3Example3cg">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="loginForm.invalid" (click)="goToHome()">Log in
                                    </button>
                                </div>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                    <button type="button" class="btn btn-outline-danger" (click)="goToSignUp()">Create new</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
