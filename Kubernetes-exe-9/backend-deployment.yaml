apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
    namespace: first-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: service-account
      containers:
      - name: backend-container
        image: ghcr.io/expruc/kubernetes-gradutaion-drill/k8s-final-drill:backend
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: frontend-config
        resources:
          requests:
              memory: "64Mi" 
              cpu: "250m" 
          limits:
              memory: "128Mi" 
              cpu: "500m" 
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10



