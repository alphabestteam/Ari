apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: first-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: ghcr.io/expruc/kubernetes-gradutaion-drill/k8s-final-drill:backend
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend-config
  